<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=main">
    <title>Formularios</title>
</head>
<body>
    <main>
        <form action="">
            <label for="Nombre">
                <span>¿Cual es tu nombre?:</span>
                <input type="text" id="Nombre" placeholder="Tu nombre">
            </label>
            <label for="Inicio-platzy">
                <span>¿Que dia comenzaste en platzy?:</span>
                <input type="date" id="Inicio-platzy">
            </label>
            <label for="horario">
                <span>¿En que horario estudias?:</span>
                <input type="time" id="horario">
            </label>
        </form>
    </main>
</body>
</html>
